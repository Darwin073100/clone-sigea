<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logos/sigea.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Sistema de Gestión Escolar</title>
</head>
<body>
    <header class="nav">
        <div>
            <img src="/src/assets/logos/sigea.png" alt="logo">
            <h2>Sistema de Gestión Escolar</h2>
        </div>
        <h3>by Boydev</h3>
    </header>
    <section class="form">
        <div>
            <div class="content">
                <div class="header-login">
                    <img src="/src/assets/icons/locked.svg" alt="locked">
                    <h3>Datos de acceso</h3>
                </div>
                <div class="inputs-login">
                    <span>
                        <input type="text">
                        <img src="/src/assets/icons/user.svg" alt="user">
                    </span>
                    <span>
                        <input type="password">
                        <img src="/src/assets/icons/locked.svg" alt="password">
                    </span>
                </div>
                <div class="footer-login">
                    <button class="button-primary">
                        <img src="/src/assets/icons/key.svg" alt="key">
                        <p>Ingresar</p>
                    </button>
                </div>
            </div>
            <div class="footer-end"></div>
        </div>
    </section>
</body>
</html>
